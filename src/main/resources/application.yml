server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shifo24
    username: postgres
    password: 4999
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 10KB
      max-file-size: 10MB
      max-request-size: 15MB